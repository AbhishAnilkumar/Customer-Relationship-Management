{%  extends 'accounts/main.html' %}
{%  block content %}
{%  include 'accounts/status.html' %}

<br>

<div class="container">
    <div class="row">
        <div class="col-md">
            <h5>ORDER HISTORY</h5>
            <div class="card card-body">
                <table class="table table-sm">
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Date Orderd</th>
                        <th>Status</th>
                    </tr>
                    
                    {%for order in orders%}

                    <tr>
                        <td>{{order.product}}</td>
                        <td>{{order.product.category}}</td>
                        <td>{{order.date_created}}</td>
                        <td>{{order.status}}</td>
                    </tr>
                    {%endfor%}

                </table>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
